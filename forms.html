<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enter Details</h1>
    <form action="">
      <label for="first">First Name</label>
      <input id="first" name="first_name" type="text" />
      <label for="second">Second Name</label>
      <input id="second" name="second_name" type="text" />
      <br /><br />
      <label for="age">Age</label>
      <input id="age" name="age" type="number" />
      <label for="DOB">DOB</label>
      <input id="DOB" name="DOB" type="date" />
      <br /><br />
      <label for="email">Email</label>
      <input id="email" name="email" type="email" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" />

      <p>Enter Shirt Size</p>
      <label for="a">Small</label>
      <input id="a" name="Shirt" value="small" type="radio" /><br />
      <label for="b">Medium</label>
      <input id="b" name="Shirt" value="medium" type="radio" /><br />
      <label for="c">Large</label>
      <input id="c" name="Shirt" value="large" type="radio" /><br />
      <label for="color">Choose your favourite colour</label>
      <input id="color" type="color" />
      <br /><br />

      <!-- Reset button -->

      <input type="reset" />
      <input type="submit" />

      <!-- choose from dropdown -->
      <label for="cars">Choose your favourite car</label>
      <select name="car" id="cars">
        <option value="Alto">Alto</option>
        <option value="BMW">BMW</option>
        <option value="Amaze">Amaze</option>
        <option value="Beat">Beat</option>
        
      </select>
      <br><br>

      <!-- Text Area -->

      <label for="text">Tell me about yourself</label>
      <br>
      <textarea name="information" id="text"></textarea>
    </form>
  </body>
</html>
